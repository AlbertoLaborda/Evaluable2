<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title th:text="${titulo}"></title>
<!-- Hoja de estilos de bootstrap enlazada vía CDN-->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
	crossorigin="anonymous">
		<style>
        body {
            background-image: url('/images/cam.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
    </style>
</head>
<body>
	<!-- Navigation bar bootstrap -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">Mi Navbar</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			
		</div>
	</nav>

	<!-- Todos los class son de bootstrap -->
	<div class="container">
		<br><br>
		<h1 class="text-primary" th:text="${titulo}"></h1>
		<br><br><br><p class="text-primary" th:text="${enlace}"></p>
		<table class="table table-striped">
			<tr>
				<td><a th:href="@{/libro/listar}">Lista de Libros</a></td>
				<td><a th:href="@{/libro/form}">Crear nuevo Libro</a></td>
			</tr>
			
			<tr>
				<td><a th:href="@{/usuario/listar}">Lista de Usuarios</a></td>
				<td><a th:href="@{/usuario/form}">Crear nuevo Usuario</a></td>
			</tr>
			<tr>
				<td><a th:href="@{/usuario/animales}">Error 404</a></td>
				<td><a th:href="@{/division}">Error 500</a></td>
			</tr><tr>
				<td><a th:href="@{/usuario/form/60}">Internal Error Usuario</a></td>
				<td><a th:href="@{/libro/form/60}">Internal Error Libro</a></td>
			</tr>
		</table>
	</div>

	<!-- Script de bootstrap enlazado vía CDN-->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
		crossorigin="anonymous"></script>
</body>
</html>
