<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title th:text="${encabezado}"></title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
	<h1 th:text="${encabezado}" align="center"></h1>

	<form th:action="@{/libro/form}" th:object="${libro}" method="post">
		<table align="center">
			<tr>
				<td>Titulo</td>
				<td><input type="text" th:field="*{titulo}" class="form-control"></td>
				<td th:if="${#fields.hasErrors('titulo')}"><small th:errors="*{titulo}"
						class="form-text text-danger"></small></td>
			</tr>
			<tr>
				<td>Autor</td>
				<td><input type="text" th:field="*{autor}" class="form-control"></td>
				<td th:if="${#fields.hasErrors('autor')}"><small th:errors="*{autor}"
						class="form-text text-danger"></small></td>
			</tr>
			<tr>
				<td>NÂº de Ejemplares</td>
				<td><input type="text" th:field="*{cantidadEjemplares}" class="form-control"></td>
				<td th:if="${#fields.hasErrors('cantidadEjemplares')}"><small th:errors="*{cantidadEjemplares}"
						class="form-text text-danger"></small></td>
			</tr>
			<tr>
				<td>Editorial</td>
				<td><input type="text" th:field="*{editorial}" class="form-control"></td>
				<td th:if="${#fields.hasErrors('editorial')}"><small th:errors="*{editorial}"
						class="form-text text-danger"></small></td>

			</tr>
			<tr>
				<td></td>
				<td align="center"><input type="submit" value="Guardar Libro"></td>
			</tr>
			<tr>
				<td></td>
				<td><br></td>
			</tr>
			<tr>
				<td></td>
				<td align="center"><a th:href="@{/libro/listar}">Volver</a></td>
			</tr>
		</table>
		<input type="hidden" th:field="*{id}" />
	</form>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
		crossorigin="anonymous"></script>
</body>

</html>
