<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">

<head th:include="layout/header">
</head>

<body>
	<!-- Navigation bar bootstrap -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">Mi Navbar</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item"><a class="nav-link active" aria-current="page"
							th:href="@{/usuario/listar}">Listar</a></li>

				</ul>
			</div>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item"><a class="nav-link active" aria-current="page"
							th:href="@{/usuario/form}">Formulario</a></li>

				</ul>
			</div>
		</div>
	</nav>

	<!-- Todos los class son de bootstrap -->
	<div class="container" align="center">
		<h1 class="text-primary" th:text="${encabezado}"></h1>
		<div class="alert alert-success" th:if="${success != null}" th:text="${success}"></div>
		<div class="alert alert-error" th:if="${error != null}" th:text="${error}"></div>
		<div class="alert alert-warning" th:if="${warning != null}" th:text="${warning}"></div>
		<div class="alert alert-info" th:if="${info != null}" th:text="${info}"></div>
		
		<table class="table table-striped">
			<thead>
				<tr>
					<td></td>
					<div th:if="${ascNombre}">
						<td align="center"><a
								th:href="@{/usuario/nombre/asc}+ '?asc-nombre=true'+'&asc-apellido=false'"><img
									th:src="@{/images/asc.png}" alt="Descendentetit" width="20px" height="20px"></a>
						</td>
					</div>
					<div th:if="${!ascNombre}">
						<td align="center"><a
								th:href="@{/usuario/nombre/asc}+ '?asc-nombre=false'+'&asc-apellido=false'"><img
									th:src="@{/images/des.png}" alt="Ascendentetit" width="20px" height="20px"></a></td>
					</div>

					<div th:if="${ascApellido}">
						<td align="center"><a
								th:href="@{/usuario/apellido/asc}+ '?asc-apellido=true'+'&asc-nombre=false'"><img
									th:src="@{/images/asc.png}" alt="Descendente" width="20px" height="20px"></a></td>
					</div>
					<div th:if="${!ascApellido}">
						<td align="center"><a
								th:href="@{/usuario/apellido/asc}+ '?asc-apellido=false'+'&asc-nombre=false'"><img
									th:src="@{/images/des.png}" alt="Ascendente" width="20px" height="20px"></a></td>
					</div>
				</tr>
				<tr>
					<th>Id</th>
					<th>Nombre</th>
					<th>Apellido</th>
					<th>Email</th>
					<th>fecha libro prestado</th>
					<th>NÂº ejemplares prestados</th>
					<th>Accion</th>
					<th>Borrar</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="usuario: ${usuarios}">
					<td th:text="${usuario.id}"></td>
					<td th:text="${usuario.nombre}"></td>
					<td th:text="${usuario.apellido}"></td>
					<td th:text="${usuario.email}"></td>
					<td th:text="${usuario.fechaLibroPrestado}"></td>
					<td th:text="${usuario.cantidadEjemplaresPrestados}"></td>
					<td>
						<a class="btn btn-primary btn-xs" th:href="@{/usuario/form/} + ${usuario.id}">Editar</a>
					</td>
					<td>
						<a class="btn btn-primary btn-xs" th:href="@{/usuario/eliminar/} + ${usuario.id}">Eliminar</a>
					</td>
				</tr>
			</tbody>
		</table>
		<nav th:replace="~{paginator-nav :: paginator}"></nav>
		<br>
		<a th:href="@{/}"><img th:src="@{/images/atras.png}" alt="Atras" width="75px" height="75px"></a>
	</div>

	<footer th:include="home :: scriptboot"></footer>
</body>

</html>
